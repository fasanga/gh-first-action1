name: Test project
on: push
jobs: 
  test-job:
    runs-on: Ubuntu-latest
    steps: 
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install all dependencies
        run: npm install
      - name: Run tests
        run: npm test